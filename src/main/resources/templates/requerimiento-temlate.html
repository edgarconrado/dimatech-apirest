<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Sending Email with Thymeleaf HTML Template Example</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- use the font -->
<style>
body {
	font-family: 'Roboto', sans-serif;
	font-size: 48px;
}
</style>
</head>
<body style="margin: 0; padding: 0;">

	<table align="center" border="0" cellpadding="0" cellspacing="0"
		width="600" style="border-collapse: collapse;">
		<tr>
			<td align="center" bgcolor="#224FC1" style="padding: 40px 0 30px 0;">
				<img width="70px" height="70px" th:src="@{images/logo512.png}" src="../images/logo512.png" class="img-responsive" alt="Responsive image"/> 
			</td>
		</tr>
		<tr>
			<td bgcolor="#eaeaea" style="padding: 40px 30px 40px 30px;">
				<p>
					Estimado <b th:text="${name}"></b>,
				</p>
				<p>
					Este es un comprobante de requerimiento de estudio para <b>Dimatech</b>
				</p>
				<p>
					Nombre del Paciente: <b th:text="${name}"></b>
				</p>
				<p>
					Nombre del Doctor: <b th:text="${doctor}"></b>
				</p>
				<p>
					Estudios Solicitados:
				</p>
				<table>
					<tbody>
						<tr th:each="data, iterstat: ${estudios}">
							<td th:text="${data}" th:id="|td${iterstat.index}|"></td>
						</tr>
					</tbody>
				</table> <br />
				<p>Favor de presentarse con la boca aseada a cualquiera de
					nuestras sucursales</p>
				<p>Graciass</p>
			</td>
		</tr>

		<tr>
			<td bgcolor="#777777" style="padding: 30px 30px 30px 30px;">
				<p>Dimatech</p>
			</td>
		</tr>
	</table>

</body>
</html>
